<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader">
            Have an account?
            <a href="SignInForm.html"> Login</a>
        </header>

        <section>
            <form onsubmit="alert(name.value);return false"><div class="">
                <!--Name Field Start-->
            
            </div id="formData">
             <div class="registrationLable">
                 <label>Name</label><br>
                 <input type="text" name="firstName" placeholder="Enter First name">
                 <input type="text" name="lastName" placeholder="Enter Last name">
             
                </div>
              
                <!--Name Field End-->
              
                <!--Age Field Start-->  
               
                <div class="registrationLable">
                    <label>Age</label></or><br>
                    <Input type="number" name="age">
            
                    </div>
             <!--Age Field End-->
            
             <!--Email Field Start-->
                
             <div class="registrationLable">
                    <label>Email</label></or><br>
                    <input type="email" name="email" placeholder="Enter Email Address">
                    <input type="email" name="email" placeholder="Confirm Email Address">
            
                </div>
             
                <!--Email Field End-->
             
                <!--Username Field Start-->
                
                <div class="registrationLable">
                    <label>Username</label></or><br>
                    <input type="text" name="username" placeholder="Enter username">
               
                </div>
            
                <!--Username Field End-->
             
                <!--Password Field Start-->
               
                <div class="registrationLable">
                    <label>Password</label></or><br>
                    <input type="password" name="password" placeholder="Enter password">
                    <input type="password" name="password" placeholder="Confirm password">
             
                </div>
             
                <!--Password Field End-->
            
                <input type="submit" name="submit">
             <br>
             <br>

        </form>
        </section>
    </div>
</body>
</html>
